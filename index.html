<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea;
            color: #333;
            background-image: linear-gradient(135deg, #f4f1ea 25%, #e8e3d7 25%, 
            #e8e3d7 50%, #f4f1ea 50%, #f4f1ea 75%, #e8e3d7 75%);
            background-size: 40px 40px; /* Creates a subtle checkered pattern */
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            background-image: linear-gradient(to right, #2c3e50, #34495e);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f39c12;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        /* Bookshelf Section */
        .bookshelf {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .bookshelf {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .bookshelf {
                grid-template-columns: 1fr;
            }
        }
        .book-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: repeating-linear-gradient(
                135deg,
                #ffffff,
                #ffffff 20px,
                #f7f7f7 20px,
                #f7f7f7 40px
            );
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .book-card img {
            width: 100%;
            max-width: 180px;
            height: 250px;
            object-fit: cover;
            margin: 0 auto 1rem;
            border-radius: 5px;
        }
        .book-card h3 {
            margin: 0.5rem 0;
            font-size: 1.3rem;
            color: #34495e;
        }
        .book-card p {
            margin: 0.5rem 0;
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .book-card button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .book-card button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
            background-image: linear-gradient(to left, #2c3e50, #34495e);
        }
    </style>
    <script>
        function buyBook(bookTitle) {
            alert(`You have purchased: ${bookTitle}`);
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to the Online Bookstore</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Genres</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="container">
        <h2>Our Collection</h2>
        <div class="bookshelf">
            <!-- Book Cards -->
            <div class="book-card">
                <img src="moc.png" alt="To Kill a Mockingbird">
                <h3>To Kill a Mockingbird</h3>
                <p>₹180</p>
                <button onclick="buyBook('To Kill a Mockingbird')">Buy Now</button>
            </div>
            <div class="book-card">
                <img src="prid.png" alt="Pride and Prejudice">
                <h3>Pride and Prejudice</h3>
                <p>₹300</p>
                <button onclick="buyBook('Pride and Prejudice')">Buy Now</button>
            </div>
            <div class="book-card">
                <img src="lord of rings.png" alt="The Lord of the Rings">
                <h3>The Lord of the Rings</h3>
                <p>₹499</p>
                <button onclick="buyBook('The Lord of the Rings')">Buy Now</button>
            </div>
            <div class="book-card">
                <img src="cat.png" alt="Catching Fire">
                <h3>Catching Fire</h3>
                <p>₹200</p>
                <button onclick="buyBook('Catching Fire')">Buy Now</button>
            </div>
            <div class="book-card">
                <img src="thfs.png" alt="Thinking, Fast and Slow">
                <h3>Thinking, Fast and Slow</h3>
                <p>₹543</p>
                <button onclick="buyBook('Thinking, Fast and Slow')">Buy Now</button>
            </div>
            <div class="book-card">
                <img src="ss.png" alt="Sapiens">
                <h3>Sapiens</h3>
                <p>₹320</p>
                <button onclick="buyBook('Sapiens')">Buy Now</button>
            </div>
        </div>
    </div>
    
</body>
</html>
